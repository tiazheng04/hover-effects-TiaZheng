<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover Effects</title>
</head>
<body>
    <div class="container">
        <a href="#" class="btn btn-blue">Click Me!</a>
        <img src="media/puppy.jpg" alt="" class="puppy">
        <div class="text-effect">Harry Potter
        </div>
        <div class="food-parent">
            <div class="food-gallery">
                <img src="media/ramen.jpg" alt="" class="food ramen">
                <img src="media/sushi.jpg" alt="" class="food sushi">
                <img src="media/cake-latte.jpg" alt="" class="food cake-latte">
            </div>
        </div>
        <div class="forest">
            <img src="media/forest.jpg" alt="" class="forest-picture">
            <h1 class="forest-header">Nature is beautiful</h1>
        </div>
        
    </div>
</body>
</html>
